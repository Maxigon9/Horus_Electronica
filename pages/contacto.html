  <div class="container__form" data-aos="fade-left">
    <form class="row g-3 mt3 contacto__form" >

      <div class="col-3">
        <label for="nombre" class="form-label text-white">Nombre</label>

      <div class="col-3">

      <div class="col-3">

      <div class="col-5">
        <label for="direccion" class="form-label text-white">Direccion</label>
        <input type="text" class="form-control" id="direccion" placeholder="Escribe tu direccion">
      </div>
      
      <div class="col-4">
        <label for="codigoPostal" class="form-label text-white">Codigo postal</label>
        <input type="text" class="form-control" id="codigoPostal" placeholder="Escribe tu codigo postal">
      </div>

      <div class="col-9">
        <label for="mensaje" class="form-label text-white">Envianos un mensaje</label>
        <input type="text" class="form-control" id="mensaje" placeholder="Escribe tu mensaje">
      </div>

      <div class="col-10 ">
        <button type="submit" class="btn btn-primary d-block mx-auto">
          Enviar
        </button>
      </div>
